<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App Header Example</title>
</head>
<body>
    <header class="app-header">

                üîî <span class="notification-count" id="notification-count">0</span>
            </div>
            <div class="settings-icon">
                <button id="settings-btn">‚öôÔ∏è</button>
                <div class="settings-menu" id="settings-menu">
                    <span class="setting-option" id="dark-mode">Dark Mode</span>
                    <span class="setting-option" id="network-connect">Network Connect</span>
                    <span class="setting-option" id="battery-saver">Battery Saver</span>
                    <span class="setting-option" id="location">Location</span>
                    <span class="setting-option" id="block-notifications">Block Notifications</span>
                </div>
            </div>
        </div>
    </header>

    <div class="menu" id="menu">
        <ul>
            <li><a href="#profile">Profile</a></li>

        <button class="comment-button" id="comment-button">üí¨ Comment</button>
    </div>

    <!-- Modal for notifications -->
<div id="notification-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>Notifications</h2>
        <ul id="notification-list">
            <!-- Notifications will be dynamically added here -->
        </ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
